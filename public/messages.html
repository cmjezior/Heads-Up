<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	   <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
     <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
     <link rel="shortcut icon" type="image/png" href="./assets/img/HeadsUpFavicon.png">
    <title>Heads Up: Send Message</title>
  </head>
  <body>

    <div class = "homepageMain">
    <img src="./assets/img/HeadsupLogo.png" alt="HeadsupLogo">
    <h1> Heads Up </h1>
    <h5> In the loop. Peace of Mind.<h5>
    </div>


    <div class="container">
      <div class="adminForm">
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Message Type</label>
              <select class="form-control" id="alertmessagedropdown">
                <option>Custom Message</option>
                <option value="1">Emergency Alerts</option>
                <option value="2">Campus News Alerts</option>
                <option value="3">Area News Alerts</option>
                <option value="4">School Closure Alerts</option>
              </select>
            </div>
          </form><!--End of form-->
        </div><!-- End of col-->
      </div><!-- End of row -->

      <div class="row">
        <div class="col">
            <div class="card-body" id="AlertMessage">
              <div class="form-group">
                <label for="CurrentAlertMessage">Edit Message Text Here</label>
                <textarea class="form-control" id="CurrentAlertMessage" rows="3"></textarea>
              </div>
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" id="finalizeMessageButton" data-toggle="modal" data-target="#confirmMessageModal">Finalize Message Content</button>
            <div class="sendButtonHere">
            </div>

<!--Modal to Confirm Message Content-->
<div class="modal fade" id="confirmMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Message Content Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Click below to finalize the content of your message.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="finalizeMessageButtonModal">Finalize</button>
      </div>
    </div>
  </div>
</div>

<!--Modal to Confirm Message Distribution-->
<div class="modal fade" id="sendMessageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Message Distribution Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to send this message?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Go Back</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="finalizeMessageButton">Send</button>
      </div>
    </div>
  </div>
</div>

        </div><!--End of col-->
      </div><!--End of row-->
    </div><!--End of adminForm container -->
    </div><!--End of container -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
