  <body>

    <nav class="navbar navbar-dark bg-dark navbar-expand sticky-top justify-content-center">
      <a class="navbar-brand" href="index.html">
        <img src="./assets/img/HeadsupLogo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Authorization
      </a>

    <div class="row">
      <div class="col-md text-center">
        <br>
        <h5>Use the credentials provided to you by your school system.</h5>
            <hr class=col-4>
      </div>
    </div>
    <div class="container justify-content-center">
      <div class="row">
        <div class="offset-2 col-8 justify-content-center">
          <div class="card">
            <div class="card-header">
              <h4>Administrator Login</h4>
            </div><!-- End of card-header -->
            <div class="card-body">
              <div class="form-row">
                <div class="col-12">
                  <label for="adminEmail">Administrator Email Address</label>
                  <input type="text" class="form-control" id="admin-email">
                </div>
                <div class="col-12">
                  <label for="adminPassword">Administrator Password</label>
                  <input type="password" class="form-control" id="admin-password">
                </div>
              <!-- An element to toggle between password visibility -->
              <br>
              <input type="checkbox" onclick="myFunction()">Show Password
              </div><!--End of form-row-->
            </div><!-- End of card-body-->
          </div><!-- End of card -->
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="adminLoginSubmit">Submit</button>
        </div><!-- End of col-8 -->

<script>
function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
</script>
